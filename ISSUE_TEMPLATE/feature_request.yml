name: Feature Request
description: Suggest an improvement or new capability
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Have an idea to make ctrl better? We'd love to hear it. The more context you provide about your workflow, the better we can design the solution.

  - type: dropdown
    id: product
    attributes:
      label: Product
      options:
        - ctrl (web app)
        - ctrl-daemon
        - ctrl (VS Code extension)
        - GitHub Actions / CI
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: What would you like?
      description: Describe the feature or improvement.
      placeholder: |
        e.g. "I'd like to see a notification when an agent finishes a long task"
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: What problem does this solve?
      description: Describe the workflow or pain point that motivated this request.
      placeholder: |
        e.g. "I run multiple agents and have to keep checking the office to see if they're done"
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you tried any workarounds? Are there other tools that do something similar?

  - type: dropdown
    id: agent
    attributes:
      label: Which AI agent(s) do you use?
      description: Helps us prioritize agent-specific features.
      multiple: true
      options:
        - Claude Code
        - Codex CLI
        - Gemini CLI
        - Cursor
        - Windsurf
        - Copilot
        - Other
