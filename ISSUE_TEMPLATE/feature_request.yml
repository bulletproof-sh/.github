name: Feature Request
description: Suggest an improvement or new feature
labels: ["enhancement"]
body:
  - type: dropdown
    id: product
    attributes:
      label: Product
      options:
        - ctrl (web app)
        - ctrl-daemon
        - Other
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: What would you like?
      placeholder: Describe the feature or improvement you'd like to see.
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Why?
      placeholder: What problem does this solve or what workflow does it improve?
